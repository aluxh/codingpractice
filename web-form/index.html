<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
	</head>
	<body>
		<H1>Learning HTML via Sololearn</H1>
		<form autocomplete="on">
			<label for="name">Name:</label>
			<input type="text" name="name" placeholder="Name" required />
			<label for="email">Email:</label>
			<input type="e-mail" name="email" placeholder="email@example.com" required autofocus />
		</form>
	</body>
</html>
